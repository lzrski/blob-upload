<!DOCTYPE html>
<html>
  <head>
    <title>PostMessage integration example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/mocha/mocha.css" />
  </head>
  <body>


    <div id="mocha"></div>

    <div id='form' style='margin: 0 60px'>
      <form action="/" id="sample-form">
        <h3>Example form</h3>
        <p><input type="number" name="weight" value=6></p>
        <p><input type="text" name='name' value='Scoobie'></p>
        <p><button type='submit'>Save</button></p>
      </form>
    </div>

    <!--
      Let's pretend there is an embeded application here.
      It could be hosted at some different domain.
    -->
    <div style='margin: 0 60px'>
      <h3>iFrame</h3>
      <iframe
        src="/index.html"
        id='appframe'
        style="width: 100%">

      </iframe>
    </div>

    <div style='margin: 0 60px'>
      <h3>Server response</h3>
      <pre id='response-preview'></pre>
    </div>

    <!-- Polyfills -->
    <!--
      A blob polyfill is needed for some mobile browsers and older IEs.
      The one from https://github.com/eligrey/Blob.js sees to work.
      TODO: Android native browser still doesn't pass tests.
    -->
    <script src="/blob/Blob.js"></script>

    <!-- Vendor scripts -->
    <script src="/mocha/mocha.js"></script>
    <script src="/jQuery/dist/jquery.min.js"></script>
    <script src="/chai/chai.js"></script>
    <script src="/lodash/lodash.min.js"></script>
    <script>
      mocha.setup('bdd')
    </script>

    <!-- Tests -->
    <script src="iai-shop.js"></script>

  </body>
</html>
